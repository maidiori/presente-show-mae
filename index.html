<script>
    const etapas = [
      {
        text: `Mãe…\nHoje, quero te presentear.\nSe eu pudesse, te daria o mundo…\nO mundo das melhores coisas da vida…\nPorque você sempre foi o meu mundo de coisas boas.\nSou eternamente grata por tudo o que você sempre me deu…\nInclusive aquilo que, muitas vezes, você não podia, mas dava um jeito de fazer acontecer.`,
        button: "Me conta, filha ❤️"
      },
      {
        text: `Mas…\nSe teve uma coisa que sempre fez parte dos nossos momentos juntas, foi uma boa trilha sonora…\nPor muito tempo foi aquele DVD velho…\nDurante faxinas de sábado…\nAquelas idas e vindas de carro pra Criciúma…\nE as músicas que tocavam no fundo…\nEnquanto a gente seguia com a vida.`,
        button: "Tô ligada…"
      },
      {
        text: `E entre uma louça lavada e um chão varrido…\nTinha sempre uma música que a gente acabava cantando…\nNem que fosse só o refrão…\n(Com aquela nossa afinação… questionável 😂)\n'Sabe… você vai lembrar de mim…'`,
        button: "Socorro kkkk, lembro mesmo"
      },
      {
        text: `Agora…\nAntes de continuar…\n👉 Faz um favor?\n👉 Sobe o volume do celular…\nPorque o que vem a seguir…\nMerece trilha sonora.`,
        button: "Pronto, pode seguir!",
        playMusic: true
      },
      {
        text: `Chegou a hora de criar uma nova lembrança...\nSó que dessa vez...\nAo vivo...\nNa nossa frente...\nJuntas.`,
        button: "Eu quero saber o que é!"
      },
      {
        text: `Então… chegou o dia.\nPrepare-se…\nDepois do próximo clique…\nNada mais será como antes (só que melhor) ❤️`,
        button: "Revela logo!"
      },
      {
        text: `🎉 Você vai ao show do Nenhum de Nós comigo! 🎶✨\n\n📍 Local: TEATRO CRICIÚMA ELIAS ANGELONI, Criciúma/SC\n📅 Data: 16/08/2025\n\nPois é…\nQuem diria né?\nDessa vez…\nNada de faxina…\nNada de DVD…\nNada de som de fundo…\nAgora vai ser ao vivo…\nCom luz, palco, banda…\nE a gente…\nCantando (ou gritando) juntas…\nE criando mais um capítulo da nossa história com música.`,
        button: "❤️"
      },
      {
        text: `Mãe…\nEu te amo mais que tudo nessa vida…\nE mesmo sendo algo simples e simbólico…\nTenho certeza…\nQue será uma recordação que vamos levar…\nPra sempre…\nJuntas…\nNo nosso repertório de momentos inesquecíveis.`,
        button: ""
      }
    ];
  
    let etapaAtual = 0;
    const textEl = document.getElementById("text");
    const btn = document.getElementById("nextBtn");
    const music = document.getElementById("music");
    let musicPlaying = false;
  
    function mostrarEtapa(num) {
      const etapa = etapas[num];
      textEl.classList.remove('fade-in');
      void textEl.offsetWidth; // restart animation
      textEl.innerHTML = '';
      const linhas = etapa.text.split('\n');
      linhas.forEach(linha => {
        const p = document.createElement('p');
        p.textContent = linha;
        textEl.appendChild(p);
      });
      textEl.classList.add('fade-in');
  
      if (etapa.button) {
        btn.textContent = etapa.button;
        btn.style.display = 'inline-block';
      } else {
        btn.style.display = 'none';
      }
  
      // Começa a música na etapa 4 (índice 3) e continua tocando nas seguintes
      if (etapa.playMusic && !musicPlaying) {
        music.volume = 0.3;
        music.play();
        musicPlaying = true;
      }
    }
  
    btn.addEventListener("click", () => {
      etapaAtual++;
      if (etapaAtual >= etapas.length) return;
      mostrarEtapa(etapaAtual);
    });
  
    mostrarEtapa(etapaAtual);
  </script>
